<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas class='main-canvas' width='480' height='320'></canvas>

    <script>
        const canvas = document.querySelector('.main-canvas');
        const ctx = canvas && canvas.getContext('2d');

        function drawSquare () {
            ctx.beginPath();
            ctx.rect(20, 40, 50, 50);

            ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
            ctx.stroke();

            ctx.closePath();
        }

        function drawCircle () {
            ctx.beginPath();
            ctx.arc(100, 65, 25, 0, Math.PI * 2, false);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
        }

        if (ctx) {
            drawSquare();
            drawCircle();
        }
    </script>
</body>
</html>
