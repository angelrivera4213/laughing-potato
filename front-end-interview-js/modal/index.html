<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Modal</title>
    <script src="./js/modal.js"></script>
    <link href="./css/modal.css" rel="stylesheet"></style>
</head>
<body>
    <div class="app">
        <div class="main">
            <button class="show-offer">Show Offer</button>
        </div>
        <div class="overlay">
            <div class="light-box hidden">
                <div class="content-container">
                    <div class="modal">
                        <div class="close-container">
                            <button class="close">X</button>
                        </div>
                        <div class="message-container">
                            <p>
                                Click the button bellow to accept our amazing offer!
                            </p>
                        </div>
                        <div class="accept-container">
                            <button class="accept">Accept Offer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
